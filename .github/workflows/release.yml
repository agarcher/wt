name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      sha_darwin_amd64: ${{ steps.checksums.outputs.SHA_DARWIN_AMD64 }}
      sha_darwin_arm64: ${{ steps.checksums.outputs.SHA_DARWIN_ARM64 }}
      sha_linux_amd64: ${{ steps.checksums.outputs.SHA_LINUX_AMD64 }}
      sha_linux_arm64: ${{ steps.checksums.outputs.SHA_LINUX_ARM64 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Configure Git
        run: |
          git config --global user.email "test@test.com"
          git config --global user.name "Test User"

      - name: Run tests
        run: go test -v ./...

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist

          # Build for each platform
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/agarcher/wt/internal/commands.Version=$VERSION" -o dist/wt-darwin-amd64 ./cmd/wt
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/agarcher/wt/internal/commands.Version=$VERSION" -o dist/wt-darwin-arm64 ./cmd/wt
          GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/agarcher/wt/internal/commands.Version=$VERSION" -o dist/wt-linux-amd64 ./cmd/wt
          GOOS=linux GOARCH=arm64 go build -ldflags "-X github.com/agarcher/wt/internal/commands.Version=$VERSION" -o dist/wt-linux-arm64 ./cmd/wt

          # Create archives
          cd dist
          tar -czf wt-darwin-amd64.tar.gz wt-darwin-amd64
          tar -czf wt-darwin-arm64.tar.gz wt-darwin-arm64
          tar -czf wt-linux-amd64.tar.gz wt-linux-amd64
          tar -czf wt-linux-arm64.tar.gz wt-linux-arm64

          # Generate checksums
          sha256sum *.tar.gz > checksums.txt

      - name: Extract checksums
        id: checksums
        run: |
          cd dist
          echo "SHA_DARWIN_AMD64=$(grep wt-darwin-amd64.tar.gz checksums.txt | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "SHA_DARWIN_ARM64=$(grep wt-darwin-arm64.tar.gz checksums.txt | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "SHA_LINUX_AMD64=$(grep wt-linux-amd64.tar.gz checksums.txt | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "SHA_LINUX_ARM64=$(grep wt-linux-arm64.tar.gz checksums.txt | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !contains(github.ref, '-rc') && !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') }}

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TAP_DEPLOY_KEY }}

      - name: Clone tap repository
        run: git clone git@github.com:agarcher/homebrew-tap.git homebrew-tap

      - name: Generate and update formula
        env:
          VERSION: ${{ needs.release.outputs.version }}
          SHA_DARWIN_AMD64: ${{ needs.release.outputs.sha_darwin_amd64 }}
          SHA_DARWIN_ARM64: ${{ needs.release.outputs.sha_darwin_arm64 }}
          SHA_LINUX_AMD64: ${{ needs.release.outputs.sha_linux_amd64 }}
          SHA_LINUX_ARM64: ${{ needs.release.outputs.sha_linux_arm64 }}
        run: |
          # Strip the 'v' prefix from version for formula
          export VERSION="${VERSION#v}"
          ./scripts/generate-formula.sh > homebrew-tap/Formula/wt.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/wt.rb
          git commit -m "Update wt to ${{ needs.release.outputs.version }}"
          git push
